bandwidth:
  src: f3db
  name: Bandwidth
  typ: 3
  min: 1
  max: 15
  scale: 1e-3
  digits: 3
  unit: kHz

gainMargin:
  src: gm_db
  name: Gain Margin
  typ: -10
  min: -50
  max: -10
  scale: 1
  unit: dB

gain:
  src: lf_gain
  name: DC gain
  typ: 40
  min: 35
  max: 55
  scale: 1
  unit: dB

phaseMargin:
  src: pm_deg
  name: Phase Margin
  typ: 60
  min: 45
  max: 90
  scale: 1
  unit: ""

unityGain:
  src: ug
  name: Unity Gain Frequency
  typ: 1
  min: 0.5
  max: 10
  scale: 1e-6
  unit: "MHz"

vlpo:
  src: v(lpo)
  name: PMOS gate
  typ: 0.7
  min: 0.45
  max: 1.1
  scale: 1
  unit: "V"

vd:
  src: v(xdut.vd1)
  name: Diode voltage
  typ: 0.7
  min: 0.5
  max: 1
  scale: 1
  unit: "V"

vddiff:
  src: vdiff
  name: VD Error
  typ: 0
  min: -6
  max: 6
  scale: 1e3
  unit: "mV"
